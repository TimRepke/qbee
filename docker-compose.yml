mopidy:
   build: docker
   dockerfile: Dockerfile.mopidy
   volumes:
    - ./config/mopidy.conf:/var/lib/mopidy/.config/mopidy/mopidy.conf
    - ./config/config.mopidy:/config.mopidy
    - ./config/entrypoint.sh:/entrypoint.sh
   expose:
    - "6680:6680"

webserver:
   build: docker
   dockerfile: Dockerfile.node
   ports:
    - "12489:12489"
   links:
    - mopidy:mopidy
   volumes:
    - ./qbee:/data
   env_file:
    - ./config/config.webserver
   working_dir: /data
   command: bash -c "npm install; npm run watch"

